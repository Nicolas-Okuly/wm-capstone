<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SAT Math Practice</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/styles/style.css" type="text/css" />
        <link rel="shortcut icon" href="./assets/images/math-icon.svg" type="image/x-icon">

        <!-- Scripts -->
        <script src="./assets/scripts/utils.js" defer></script>
        <script src="./assets/scripts/script.js" defer></script>
        <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    </head>
    <body>
        <!-- Header -->
        <header id="header">
            <!-- Left side of the header -->
            <div id="header-left">
                <img src="./assets/images/math-icon.svg" alt="Math Icon">
            </div>

            <!-- Right side of the header -->
            <div id="header-right">
                <!-- Heading data and navigation -->
                <h1>SAT Math Practice</h1>
                <p>Recieve random math problems to try and solve, to prepare for the math portion of the SAT.</p>
                <p>Points: <b><span id="points">0</span></b></p>
                <a href="./leaderboard.html"><button type="button" id="leaderboard-btn">Leaderboard</button></a>
                <button id="dumpSave" onclick="deleteSave()" type="button">Reset Game</button>
            </div>
        </header>

        <!-- Main body container with gamaData -->
        <main id="container">
            <!-- Question data -->
            <ul id="q-meta">
                <li><b>Question Difficulty:</b> <span id="q-diff"></span></li>
                <li><b>Question Category:</b> <span id="q-cat"></span></li>
            </ul>
            <br>

            <!-- Question data and answer form -->
            <h2 id="q-question"></h2>
            <form id="answer-form">
                <input type="radio" id="option1" name="math-ans" value="option1">
                <label for="option1" id="option1-label">OPT1</label><br>

                <input type="radio" id="option2" name="math-ans" value="option2">
                <label for="option2" id="option2-label">OPT2</label><br>

                <input type="radio" id="option3" name="math-ans" value="option3">
                <label for="option3" id="option3-label">OPT3</label><br>

                <input type="radio" id="option4" name="math-ans" value="option4">
                <label for="option4" id="option4-label">OPT4</label><br>

                <input type="hidden" id="problem-id" value="">

                <br>
                <button type="submit" id="submit-btn">Submit</button>
            </form>

            <!-- Result box to recieve results -->
            <div id="result-box">
                <h2 id="q-correct"></h2>
                <p id="q-explanation"></p>

                <button type="button" onclick="next()">Next</button>
            </div>

            <br>
            <hr>
            <br>

            <!-- Notificatons if needed -->
            <div id="notification">
                <h3 id="notif-title"></h3>
                <h4 id="notif-description"></h4>
            </div>

            <!-- Desmos calculator -->
            <div id="calculator"></div>
            <script>
                let elt = document.getElementById('calculator');
                let calculator = Desmos.GraphingCalculator(elt);
                if(window.location.toString().includes("index.html")) window.location = window.location.toString().split("index.html")[0];
            </script>
        </main>

        <!-- The footer to glaze myself -->
        <footer>
            <p>&copy; Nicolas Okuly &mdash; <span id="copy-year">0000</span></p>
        </footer>

        <!-- Toggle theme button -->
        <button class="dark-mode" id="toggle-mode">
            <img id="toggle-img" src="./assets/images/light.svg" alt="toggle dark mode" width="50px">
        </button>
    </body>
</html>
